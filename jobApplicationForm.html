<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Job Application</title>
</head>
<body>

<h2>Job Application</h2>

<form action="http://gclass.violetzhang.com/formtest.php" method="POST">

    <fieldset>
        <legend>Account</legend>
        <div class="field">
            <label>First Name:</label>
            <input type="text" name="first name">
        </div>
        <div class="field">
            <label>Last Name:</label>
            <input type="text" name="last name">
        </div>
        <div class="field">
            <label>Email:</label>
            <input type="text" name="email">
        </div>
        <div class="field">
            <label>Password:</label>
            <input type="password" name="password">
        </div>
    </fieldset>

    <fieldset>
        <legend>Personal Information</legend>
        <div class="field">
            <label>Country:</label>
            <input type="text" name="country">
        </div>
        <div class="field">
            <label>State:</label>
            <input type="text" name="state">
        </div>
        <div class="field">
            <label>City:</label>
            <input type="text" name="city">
        </div>
        <div class="field">
            <label>Street Address:</label>
            <input type="text" name="street">
        </div>
        <div class="field">
            <label>ZIP:</label>
            <input type="text" name="zip">
        </div>
    </fieldset>

    <fieldset>
        <legend>Application Details</legend>
        <div class="field">
            <label>What position are you applying for?</label>
            <select name="position">
                <option value="" selected="true">Choose a Position</option>
                <option value="Brand manager">Brand Manager</option>
                <option value="Community manager">Community Manager</option>
                <option value="Content manager">Content Manager</option>
                <option value="Digitalmedia manager">Digital Media Manager</option>
                <option value="Digitalmedia producer">Digital Media Producer</option>
                <option value="Socialmedia marketing">Social Media Marketing</option>
                <option value="Socialmedia designer">Social Media Designer</option>
            </select>
        </div>
        <div class="field">
            <label>Are you looking for a full time job?</label>
            <input type="radio" name="fulltime" value="yes">Yes
            <input type="radio" name="fulltime" value="no">No
        </div>
        <div class="field">
            <label>Which city in the program are you willing to work at? (check all that apply)</label>
            <ul>
                <li><input type="checkbox" name="working_city" value="newyork">New York</li>
                <li><input type="checkbox" name="working_city" value="losangeles">Los Angeles</li>
                <li><input type="checkbox" name="working_city" value="chicago">Chicago</li>
                <li><input type="checkbox" name="working_city" value="london">London</li>
                <li><input type="checkbox" name="working_city" value="hongkung">Hong Kung</li>
                <li><input type="checkbox" name="working_city" value="beijing">Beijing</li>
                <li><input type="checkbox" name="working_city" value="seoul">Seoul</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="example-date-input" class="col-3 col-form-label">Start Date</label>
            <div class="col-10">
            <input class="form-control" name="starting_date" type="date" value="2020-10-25" id="example-date-input">
        </div>
    </fieldset>

    <fieldset>
        <legend>Personal Statement</legend>
        <div class="field">
            <label>Why are you applying for this position?</label><br>
            <textarea name="previous" rows="6" cols="50"></textarea>
        </div>
        <div class="field">
            <label>Please describe your previous working experience:</label><br>
            <textarea name="why" rows="6" cols="50"></textarea>
        </div>
    </fieldset>

    <input type="submit" value="Submit form">

</form>
</body>
</body>
